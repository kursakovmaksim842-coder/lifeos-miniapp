<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS v14.0 Obsidian Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --card: rgba(24, 24, 27, 0.8);
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --success: #10b981;
            --gold: #f59e0b;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #71717a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% -20%, #2563eb33 0%, #000 60%);
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh;
        }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; color: white; padding: 16px; 
            border-radius: 18px; width: 100%; 
            font-size: 16px; font-weight: 700; 
            box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.5);
            transition: 0.2s;
        }
        .btn-gold:active { transform: scale(0.96); opacity: 0.9; }

        .input-mod {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white; padding: 18px; border-radius: 16px; width: 100%;
            margin: 8px 0; font-size: 18px; text-align: center; font-family: inherit;
        }

        /* --- PREMIUM SPHERE DESIGN --- */
        .lava-container {
            width: 80px; height: 80px; position: relative;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .lava-orb {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent),
                        linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2),
                        0 0 30px rgba(59, 130, 246, 0.3);
            animation: pulseSphere 4s ease-in-out infinite;
        }
        .lava-orb::after {
            content: ''; position: absolute; inset: 5px;
            border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent);
        }
        @keyframes pulseSphere {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.2); box-shadow: 0 0 50px rgba(139, 92, 246, 0.5); }
        }
        .lava-text { position: relative; z-index: 2; font-size: 24px; font-weight: 800; }

        /* --- TABS & NAV --- */
        .tab-content { display: none; padding: 20px 20px 120px 20px; max-width: 500px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-dock {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 400px; height: 70px;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); transition: 0.3s; }
        .nav-item.active { color: #fff; transform: translateY(-3px); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
        .nav-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .stat-label { font-size: 10px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .seg-control { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 14px; margin-bottom: 15px; }
        .seg-btn { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-muted); font-size: 11px; font-weight: 700; border-radius: 11px; }
        .seg-btn.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="setupOverlay" style="position:fixed; inset:0; z-index:5000; background:#000; display:none; flex-direction:column; align-items:center; justify-content:center; padding:40px;">
        <div style="width:100%; max-width:350px;">
            <h1 style="text-align:center; font-size:32px; font-weight:800; margin-bottom:30px;">LifeOS <span style="color:var(--primary)">Onyx</span></h1>
            <input type="number" id="initBalance" class="input-mod" placeholder="Текущий баланс (₽)">
            <input type="number" id="initFixed" class="input-mod" placeholder="Обязательные траты (₽)">
            <div style="font-size:12px; color:var(--text-muted); margin:15px 0 5px 10px; font-weight:700;">ДАТА ЗАРПЛАТЫ</div>
            <input type="date" id="initDate" class="input-mod">
            <button onclick="completeSetup()" class="btn-gold" style="margin-top:20px;">Инициализировать</button>
        </div>
    </div>

    <div id="tab-fin" class="tab-content active">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <div>
                <div class="stat-label" style="display:flex; align-items:center; gap:8px;">
                    Дневной бюджет
                    <div id="salaryDateBtn" onclick="changeSalaryDate()" style="background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:8px; cursor:pointer;">
                        <span id="salaryDateText" style="color:white; font-size:10px;">...</span>
                    </div>
                </div>
                <div id="dailyVal" style="font-size: 46px; font-weight: 800; margin-top:5px; letter-spacing: -2px;">0 ₽</div>
            </div>
            <div class="lava-container" onclick="showStreakInfo()">
                <div class="lava-orb" id="lavaOrb"></div>
                <div class="lava-text" id="streakNum">1</div>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:16px;">
            <div class="glass-panel" style="margin:0;">
                <div class="stat-label" style="color:var(--gold)">Сейф</div>
                <div id="saveVal" style="font-size:20px; font-weight:800; margin-top:5px;">0 ₽</div>
            </div>
            <div class="glass-panel" style="margin:0;">
                <div class="stat-label">Обязательные</div>
                <div id="fixVal" style="font-size:18px; font-weight:800; margin-top:5px;">0 / 0</div>
            </div>
        </div>

        <div style="display:flex; gap:12px; margin-bottom:25px;">
            <button onclick="incomeUI()" class="btn-gold" style="flex:1;">+ Доход</button>
            <button onclick="expenseUI()" class="btn-gold" style="flex:1; background:rgba(255,255,255,0.05); box-shadow:none;">- Трата</button>
        </div>

        <div class="stat-label" style="margin-bottom:12px;">История операций</div>
        <div class="seg-control">
            <button class="seg-btn active" onclick="setTxFilter('ALL', this)">ВСЕ</button>
            <button class="seg-btn" onclick="setTxFilter('INC', this)">ДОХОДЫ</button>
            <button class="seg-btn" onclick="setTxFilter('EXP', this)">ТРАТЫ</button>
        </div>
        <div class="glass-panel" id="txList" style="padding:5px 20px;"></div>
    </div>

    <div id="tab-hab" class="tab-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="margin:0; font-size:28px;">Трекер</h1>
            <button onclick="addNewHabit()" style="background:var(--primary); color:white; border:none; width:44px; height:44px; border-radius:14px; font-size:24px;">+</button>
        </div>
        <div id="habitList"></div>
        <div class="glass-panel" style="margin-top:20px;">
            <div class="stat-label" style="margin-bottom:15px;">Активность за неделю</div>
            <canvas id="dayDistChart" height="180"></canvas>
        </div>
    </div>

    <div id="tab-ins" class="tab-content">
        <div class="glass-panel" style="text-align:center; padding:30px;">
            <div class="stat-label">Ваш ранг</div>
            <div id="rankTitle" style="font-size:32px; font-weight:900; color:var(--accent); margin:10px 0;">НОВИЧОК</div>
            <div id="rankDesc" style="font-size:12px; color:var(--text-muted); line-height:1.4;">Вносите данные каждый день, чтобы открыть ранг «Архитектор».</div>
        </div>
        <div class="glass-panel">
            <div class="stat-label" style="margin-bottom:15px;">Баланс сфер</div>
            <canvas id="radarChart"></canvas>
        </div>
        <button onclick="hardReset()" style="width:100%; padding:18px; border-radius:16px; background:rgba(239, 68, 68, 0.1); color:var(--danger); border:1px solid rgba(239, 68, 68, 0.2); font-weight:700; margin-top:20px;">Сброс системы</button>
    </div>

    <div class="nav-dock">
        <div class="nav-item active" onclick="switchTab('fin', this)">
            <span class="nav-icon">❖</span><span class="nav-label">Сводка</span>
        </div>
        <div class="nav-item" onclick="switchTab('hab', this)">
            <span class="nav-icon">⚡</span><span class="nav-label">Привычки</span>
        </div>
        <div class="nav-item" onclick="switchTab('ins', this)">
            <span class="nav-icon">⚛</span><span class="nav-label">Итоги</span>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let db = {
        setup: false, balance: 0, fixedTarget: 0, fixedCurrent: 0,
        savings: 0, txs: [], habits: [], streak: 1, 
        lastLog: new Date().toDateString(), salaryDate: null
    };
    
    let currentFilter = 'ALL';

    const load = () => {
        const s = localStorage.getItem('lifeos_v14'); 
        if(s) db = JSON.parse(s);
        if(!db.setup) document.getElementById('setupOverlay').style.display = 'flex';
        render();
    };

    const save = () => { 
        localStorage.setItem('lifeos_v14', JSON.stringify(db)); 
        render(); 
    };

    function completeSetup() {
        db.balance = +document.getElementById('initBalance').value;
        db.fixedTarget = +document.getElementById('initFixed').value;
        db.salaryDate = document.getElementById('initDate').value;
        if(!db.salaryDate) return alert("Укажите дату зарплаты!");
        db.setup = true;
        save();
        document.getElementById('setupOverlay').style.display = 'none';
    }

    // --- ЛОГИКА РАСПРЕДЕЛЕНИЯ И УДАЛЕНИЯ ---
    function incomeUI() { 
        const v = +prompt("Сумма дохода:"); 
        if(v) { 
            // Считаем сколько уйдет в сейф и обязательные
            let toSave = Math.floor(v * 0.2);
            let needed = db.fixedTarget - db.fixedCurrent;
            let toFixed = needed > 0 ? Math.min(v - toSave, needed) : 0;
            let toBalance = v - toSave - toFixed;

            db.savings += toSave;
            db.fixedCurrent += toFixed;
            db.balance += toBalance;

            db.txs.unshift({
                id: Date.now(),
                val: v,
                type: 'inc',
                cat: 'Пополнение',
                split: { save: toSave, fixed: toFixed, bal: toBalance }, // Запоминаем распределение
                t: new Date().toLocaleTimeString().slice(0,5),
                date: new Date().toDateString()
            });
            save();
        } 
    }

    function deleteTx(id) {
        if(!confirm("Удалить операцию?")) return;
        const idx = db.txs.findIndex(t => t.id === id);
        const tx = db.txs[idx];

        if(tx.type === 'inc') {
            // Если удаляем доход — вычитаем из всех кубышек то, что он туда принес
            db.savings -= (tx.split?.save || 0);
            db.fixedCurrent -= (tx.split?.fixed || 0);
            db.balance -= (tx.split?.bal || 0);
        } else {
            // Если удаляем трату — возвращаем деньги на баланс
            db.balance += tx.val;
        }

        db.txs.splice(idx, 1);
        save();
    }

    function expenseUI() { 
        const v = +prompt("Сумма траты:"); 
        if(v) { 
            db.balance -= v; 
            db.txs.unshift({ id: Date.now(), val: v, type: 'exp', cat: prompt("На что?") || "Прочее", t: new Date().toLocaleTimeString().slice(0,5), date: new Date().toDateString() }); 
            save(); 
        } 
    }

    function render() {
        // Калькуляция дневного бюджета
        const now = new Date(); now.setHours(0,0,0,0);
        let targetDate = new Date(db.salaryDate || new Date());
        let dRem = Math.ceil((targetDate - now) / (1000*60*60*24));
        if(dRem < 1) dRem = 1;

        const spentToday = db.txs.filter(t => t.date === now.toDateString() && t.type === 'exp').reduce((a,b)=>a+b.val,0);
        const dailyLimit = Math.floor((db.balance + spentToday) / dRem);
        
        document.getElementById('dailyVal').innerText = (dailyLimit - spentToday).toLocaleString() + ' ₽';
        document.getElementById('salaryDateText').innerText = `Зарплата через ${dRem} дн.`;
        document.getElementById('saveVal').innerText = db.savings.toLocaleString() + ' ₽';
        document.getElementById('fixVal').innerText = `${db.fixedCurrent.toLocaleString()} / ${db.fixedTarget.toLocaleString()}`;
        document.getElementById('streakNum').innerText = db.streak;

        let filtered = db.txs;
        if(currentFilter === 'INC') filtered = db.txs.filter(t => t.type === 'inc');
        if(currentFilter === 'EXP') filtered = db.txs.filter(t => t.type === 'exp');

        document.getElementById('txList').innerHTML = filtered.slice(0, 15).map(t => `
            <div class="tx-row">
                <div><div style="font-weight:700;">${t.cat}</div><div style="font-size:10px; color:var(--text-muted);">${t.t}</div></div>
                <div style="display:flex; align-items:center; gap:12px;">
                    <span style="font-weight:800; color:${t.type==='inc'?'var(--success)':'#fff'}">${t.type==='inc'?'+':'-'}${t.val}</span>
                    <span onclick="deleteTx(${t.id})" style="opacity:0.3; font-size:12px;">✕</span>
                </div>
            </div>
        `).join('');

        renderHabits();
    }

    function renderHabits() {
        document.getElementById('habitList').innerHTML = db.habits.map(h => `
            <div class="glass-panel" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-weight:700;">${h.name}</span>
                    <span style="font-size:12px; color:var(--text-muted);">${h.done.length}/${h.goal}</span>
                </div>
                <div style="display:grid; grid-template-columns: repeat(7,1fr); gap:5px;">
                    ${[0,1,2,3,4,5,6].map(i => {
                        const date = getWeekDate(i);
                        const active = h.done.includes(date);
                        return `<div onclick="toggleHab(${h.id},'${date}')" style="height:35px; border-radius:8px; background:${active?'var(--success)':'rgba(255,255,255,0.05)'};"></div>`;
                    }).join('')}
                </div>
            </div>
        `).join('');
    }

    function initCharts() {
        // Диаграмма активности
        const ctxD = document.getElementById('dayDistChart').getContext('2d');
        const dayCounts = [0,0,0,0,0,0,0];
        db.habits.forEach(h => h.done.forEach(d => { const day = new Date(d).getDay(); dayCounts[day === 0 ? 6 : day - 1]++; }));

        if(window.c1) window.c1.destroy();
        window.c1 = new Chart(ctxD, {
            type: 'bar',
            data: {
                labels: ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'],
                datasets: [{ data: dayCounts, backgroundColor: '#3b82f6', borderRadius: 8 }]
            },
            plugins: [ChartDataLabels],
            options: {
                plugins: { 
                    legend: { display: false },
                    datalabels: { color: '#fff', anchor: 'end', align: 'top', font: { weight: 'bold' } }
                },
                scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#71717a' } } }
            }
        });

        // Радар
        const ctxR = document.getElementById('radarChart').getContext('2d');
        if(window.c2) window.c2.destroy();
        window.c2 = new Chart(ctxR, {
            type: 'radar',
            data: {
                labels: ['Дисциплина', 'Бюджет', 'Стрик', 'Накопления'],
                datasets: [{ data: [80, 70, 90, 60], backgroundColor: 'rgba(139, 92, 246, 0.2)', borderColor: '#8b5cf6', borderWidth: 2 }]
            },
            options: { scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false }, pointLabels: { color: '#71717a' } } }, plugins: { legend: { display: false } } }
        });
    }

    // --- СЛУЖЕБНЫЕ ФУНКЦИИ ---
    function toggleHab(id, date) {
        const h = db.habits.find(x => x.id === id);
        if(h.done.includes(date)) h.done = h.done.filter(d => d !== date);
        else h.done.push(date);
        save();
        initCharts();
    }
    function getWeekDate(i) {
        const d = new Date(); const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1) + i;
        return new Date(d.setDate(diff)).toDateString();
    }
    function addNewHabit() {
        const n = prompt("Название привычки:");
        const g = +prompt("Цель (дней в месяц):");
        if(n && g) { db.habits.push({id:Date.now(), name:n, goal:g, done:[]}); save(); }
    }
    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if(id !== 'fin') setTimeout(initCharts, 100);
    }
    function changeSalaryDate() {
        const input = document.createElement('input');
        input.type = 'date'; input.value = db.salaryDate;
        input.style.position = 'fixed'; input.style.opacity = '0';
        document.body.appendChild(input);
        input.showPicker();
        input.addEventListener('change', () => { if(input.value) { db.salaryDate = input.value; save(); } input.remove(); });
    }
    function setTxFilter(f, el) {
        currentFilter = f;
        document.querySelectorAll('.seg-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }
    function hardReset() { if(confirm("Сбросить все данные?")) { localStorage.clear(); location.reload(); } }
    function showStreakInfo() { alert(`Ваш стрик: ${db.streak} дн.\nПродолжайте заходить ежедневно!`); }

    load();
</script>
</body>
</html>
