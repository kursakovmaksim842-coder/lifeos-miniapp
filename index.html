<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LifeOS Money Coach</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #041021, #071026);
  color: #e6eef6;
  margin: 0;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 12px;
}

button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.green { background:#21c55d; color:black; }
.red { background:#ef4444; color:white; }
.gray { background:#1f2937; color:white; }

input {
  padding: 8px;
  border-radius: 8px;
  border: none;
  width: 100%;
  margin-top: 6px;
}
</style>
</head>

<body>

<h2>LifeOS — Money Coach</h2>

<div class="card">
  <b>Сегодня твой лимит:</b>
  <h3 id="dailyLimit">— ₽</h3>
  <button class="green" onclick="markInBudget()">Я в бюджете</button>
  <button class="red" onclick="addExpense()">Я потратил</button>
</div>

<div class="card">
  <b>Настройки дохода</b>
  <input id="incomeInput" type="number" placeholder="Месячный доход (₽)">
  <input id="savePercentInput" type="number" placeholder="Процент накоплений (по умолчанию 30)">
  <button class="gray" onclick="calculateBudget()">Рассчитать бюджет</button>
</div>

<div class="card">
  <b>Статистика</b><br>
  Доход: <span id="incomeDisplay">—</span><br>
  Накопления: <span id="savingsDisplay">—</span><br>
  Обязательные: <span id="mandatoryDisplay">—</span><br>
  Развлечения: <span id="funDisplay">—</span><br>
  Стрик дисциплины: <span id="streakDisplay">0</span> дней
</div>

<script>
// ================= STATE =================
let state = {
  income: 0,
  savingsPercent: 30,
  savings: 0,
  mandatory: 0,
  fun: 0,
  dailyLimit: 0,
  spentToday: 0,
  streak: 0,
  lastCheck: null
};

// ================= STORAGE =================
function saveState() {
  localStorage.setItem("lifeos_state", JSON.stringify(state));
}

function loadState() {
  const saved = localStorage.getItem("lifeos_state");
  if (saved) state = JSON.parse(saved);
}

// ================= LOGIC =================
function calculateBudget() {
  const income = Number(document.getElementById("incomeInput").value);
  const percent = Number(document.getElementById("savePercentInput").value) || 30;

  if (!income) return alert("Введи доход");

  state.income = income;
  state.savingsPercent = percent;

  state.savings = income * percent / 100;
  const remaining = income - state.savings;

  state.mandatory = remaining * 0.6;
  state.fun = remaining * 0.2;
  const daily = (remaining - state.mandatory - state.fun) / 30;

  state.dailyLimit = Math.round(daily);

  saveState();
  updateUI();
}

function addExpense() {
  const amount = Number(prompt("Сколько потратил сегодня?"));
  if (!amount) return;

  state.spentToday += amount;
  saveState();
  updateUI();
}

function markInBudget() {
  const today = new Date().toDateString();

  if (state.lastCheck !== today) {
    state.streak += 1;
    state.lastCheck = today;
  }

  saveState();
  updateUI();
}

// ================= UI =================
function updateUI() {
  document.getElementById("dailyLimit").innerText = state.dailyLimit + " ₽";
  document.getElementById("incomeDisplay").innerText = state.income + " ₽";
  document.getElementById("savingsDisplay").innerText = Math.round(state.savings) + " ₽";
  document.getElementById("mandatoryDisplay").innerText = Math.round(state.mandatory) + " ₽";
  document.getElementById("funDisplay").innerText = Math.round(state.fun) + " ₽";
  document.getElementById("streakDisplay").innerText = state.streak;
}

// ================= INIT =================
loadState();
updateUI();
</script>

</body>
</html>
