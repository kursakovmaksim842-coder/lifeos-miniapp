<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LifeOS v18 Identity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #121214;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #FFFFFF;
            --sec: #8E8E93;
            --accent: #0A84FF;
            --success: #32D74B;
            --gold: #FFD60A;
            --danger: #FF453A;
            --radius: 28px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* --- UI COMPONENTS --- */
        .container { padding: 20px 24px; max-width: 500px; margin: 0 auto; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; margin-bottom: 16px; }
        .sub-text { color: var(--sec); font-size: 13px; font-weight: 500; }
        .hero-num { font-size: 52px; font-weight: 800; letter-spacing: -2px; margin: 10px 0; }
        
        /* Кнопки */
        .btn-flex { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { 
            flex: 1; padding: 18px; border-radius: 20px; border: none; font-size: 16px; font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        .btn-main { background: var(--primary); color: #000; }
        .btn-sec { background: var(--glass); color: var(--primary); border: 1px solid var(--border); }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        /* --- HABITS V3 (Identity Based) --- */
        .habit-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 12px; }
        .habit-modes { display: flex; gap: 8px; margin-top: 15px; }
        .mode-btn { 
            flex: 1; padding: 10px; border-radius: 12px; font-size: 11px; font-weight: 600;
            text-align: center; background: var(--glass); color: var(--sec); border: 1px solid transparent;
        }
        .mode-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(10,132,255,0.1); }
        .mode-btn.done { border-color: var(--success); color: var(--success); background: rgba(50,215,75,0.1); }

        /* --- HISTORY HIDDEN --- */
        #historySection { display: none; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .tx-item { 
            display: flex; justify-content: space-between; align-items: center; padding: 16px;
            background: var(--glass); border-radius: 18px; margin-bottom: 8px; transition: 0.3s;
        }
        .tx-item.deleting { transform: translateX(100%); opacity: 0; }

        /* --- NAVIGATION --- */
        .nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(18, 18, 20, 0.8); backdrop-filter: blur(25px);
            padding: 8px; border-radius: 40px; border: 1px solid var(--border);
            display: flex; gap: 5px; z-index: 1000;
        }
        .nav-item {
            padding: 12px 20px; border-radius: 30px; color: var(--sec);
            font-size: 12px; font-weight: 600; transition: 0.3s; cursor: pointer;
        }
        .nav-item.active { background: var(--primary); color: #000; }

        /* --- SETUP/MODALS --- */
        .modal {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; flex-direction: column; padding: 40px 24px;
        }
        .input-lux {
            background: var(--surface); border: 1px solid var(--border); color: #fff;
            padding: 20px; border-radius: 20px; font-size: 18px; width: 100%; margin-bottom: 12px;
        }

        /* --- PROGRESS VIEW --- */
        .evolution-text { font-size: 24px; font-weight: 700; line-height: 1.4; margin-bottom: 30px; }
        .fact-card { padding: 16px; border-left: 2px solid var(--accent); background: var(--glass); margin-bottom: 12px; border-radius: 0 16px 16px 0; }

    </style>
</head>
<body>

    <div id="view-fin" class="container" style="display: block;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div class="sub-text" id="salaryDateLabel" onclick="triggerSalaryDate()" style="cursor: pointer;">До зарплаты ... ▾</div>
            <div style="background: var(--glass); padding: 4px 12px; border-radius: 100px; font-size: 11px; color: var(--gold);">PREMIUM IDENTITY</div>
        </div>

        <div class="sub-text">Доступно на день</div>
        <div class="hero-num" id="dailyVal">0 ₽</div>

        <div class="btn-flex">
            <button class="btn btn-sec" onclick="showModal('incomeModal')">+ Доход</button>
            <button class="btn btn-main" onclick="showModal('expenseModal')">- Трата</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px;">
            <div class="card" style="margin:0; padding: 20px;">
                <div class="sub-text">Сейф</div>
                <div style="font-size: 20px; font-weight: 700; margin-top: 5px;" id="safeVal">0 ₽</div>
            </div>
            <div class="card" style="margin:0; padding: 20px;" onclick="showModal('fixedModal')">
                <div class="sub-text">Платежи ▾</div>
                <div style="font-size: 20px; font-weight: 700; margin-top: 5px;" id="fixedRatio">0 / 0</div>
            </div>
        </div>

        <center>
            <button class="sub-text" style="background:none; border:none; margin-bottom:20px;" onclick="toggleHistory()">Показать историю операций ▾</button>
        </center>

        <div id="historySection">
            <div id="txList"></div>
        </div>
    </div>

    <div id="view-hab" class="container" style="display: none;">
        <h2 style="font-size: 32px; font-weight: 800; margin-bottom: 10px;">Сегодня</h2>
        <p class="sub-text" style="margin-bottom: 30px;">3–5 привычек — это путь к мастерству.</p>
        
        <div id="habitsList"></div>
        
        <button class="btn btn-sec" style="width: 100%; margin-top: 10px;" onclick="addHabit()">+ Добавить привычку</button>
    </div>

    <div id="view-ins" class="container" style="display: none;">
        <div class="evolution-text" id="evolutionMsg">Ты создаешь свою лучшую версию.</div>
        
        <div class="sub-text" style="margin-bottom: 16px;">Твоя устойчивость</div>
        <div class="card" style="text-align: center; padding: 40px 20px;">
            <div style="font-size: 14px; color: var(--sec); margin-bottom: 10px;">РИТМ ЖИЗНИ</div>
            <div style="font-size: 48px; font-weight: 800; color: var(--accent);" id="rhythmVal">0%</div>
        </div>

        <div id="factsList"></div>

        <div style="margin-top: 40px; opacity: 0.3;" onclick="resetAll()">
            <center class="sub-text">Сбросить все данные</center>
        </div>
    </div>

    <div id="incomeModal" class="modal">
        <h2 style="font-size: 32px;">Доход</h2>
        <input type="number" id="incInput" class="input-lux" placeholder="Сумма ₽">
        <button class="btn btn-main" onclick="processIncome()">Подтвердить</button>
        <button class="sub-text" style="background:none; border:none; margin-top:20px;" onclick="hideModals()">Отмена</button>
    </div>

    <div id="expenseModal" class="modal">
        <h2 style="font-size: 32px;">Расход</h2>
        <input type="number" id="expInput" class="input-lux" placeholder="Сумма ₽">
        <input type="text" id="expDesc" class="input-lux" placeholder="На что?">
        <button class="btn btn-main" onclick="processExpense()">Записать</button>
        <button class="sub-text" style="background:none; border:none; margin-top:20px;" onclick="hideModals()">Отмена</button>
    </div>

    <div id="fixedModal" class="modal">
        <h2 style="font-size: 24px;">Обязательные траты</h2>
        <div id="fixedItemsList" style="flex: 1; overflow-y: auto; margin: 20px 0;"></div>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="f_name" class="input-lux" style="flex:2;" placeholder="Название">
            <input type="number" id="f_val" class="input-lux" style="flex:1;" placeholder="₽">
        </div>
        <button class="btn btn-main" onclick="addFixedItem()">Добавить статью</button>
        <button class="btn btn-sec" style="margin-top:10px;" onclick="hideModals()">Закрыть</button>
    </div>

    <input type="date" id="salaryDatePicker" style="position:fixed; opacity:0; pointer-events:none;">

    <div class="nav">
        <div class="nav-item active" onclick="switchTab('fin', this)">Финансы</div>
        <div class="nav-item" onclick="switchTab('hab', this)">Трекер привычек</div>
        <div class="nav-item" onclick="switchTab('ins', this)">Итоги</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let db = {
        balance: 0,
        savings: 0,
        fixedPaid: 0,
        salaryDate: new Date(Date.now() + 864000000).toISOString().split('T')[0],
        txs: [],
        fixedItems: [], // {id, name, val}
        habits: [], // {id, name, history: {date: mode}}
        streak: 1
    };

    function init() {
        const saved = localStorage.getItem('lifeos_v18');
        if(saved) db = JSON.parse(saved);
        render();
    }

    function save() {
        localStorage.setItem('lifeos_v18', JSON.stringify(db));
        render();
    }

    // --- FINANCE LOGIC ---
    function processIncome() {
        const val = +document.getElementById('incInput').value;
        if(!val) return;

        const toSave = Math.floor(val * 0.2);
        const totalFixedNeed = db.fixedItems.reduce((a, b) => a + b.val, 0);
        const neededFixed = Math.max(0, totalFixedNeed - db.fixedPaid);
        const toFixed = Math.min(val - toSave, neededFixed);
        const toBal = val - toSave - toFixed;

        db.savings += toSave;
        db.fixedPaid += toFixed;
        db.balance += toBal;

        db.txs.unshift({ id: Date.now(), type: 'inc', val, split: {s: toSave, f: toFixed, b: toBal}, date: new Date().toLocaleDateString() });
        hideModals();
        save();
    }

    function processExpense() {
        const val = +document.getElementById('expInput').value;
        const desc = document.getElementById('expDesc').value || 'Расход';
        if(!val) return;

        db.balance -= val;
        db.txs.unshift({ id: Date.now(), type: 'exp', val, desc, date: new Date().toLocaleDateString() });
        hideModals();
        save();
    }

    function deleteTx(id, el) {
        el.classList.add('deleting');
        setTimeout(() => {
            const idx = db.txs.findIndex(t => t.id === id);
            const t = db.txs[idx];
            if(t.type === 'inc') {
                db.savings -= t.split.s;
                db.fixedPaid -= t.split.f;
                db.balance -= t.split.b;
            } else {
                db.balance += t.val;
            }
            db.txs.splice(idx, 1);
            save();
        }, 300);
    }

    // --- FIXED ITEMS ---
    function addFixedItem() {
        const name = document.getElementById('f_name').value;
        const val = +document.getElementById('f_val').value;
        if(!name || !val) return;
        db.fixedItems.push({id: Date.now(), name, val});
        document.getElementById('f_name').value = '';
        document.getElementById('f_val').value = '';
        save();
    }

    function removeFixedItem(id) {
        db.fixedItems = db.fixedItems.filter(i => i.id !== id);
        save();
    }

    // --- HABITS ---
    function addHabit() {
        const name = prompt("Что будем делать?");
        if(name) {
            db.habits.push({ id: Date.now(), name, history: {} });
            save();
        }
    }

    function logHabit(id, mode) {
        const h = db.habits.find(x => x.id === id);
        const today = new Date().toLocaleDateString();
        if(h.history[today] === mode) delete h.history[today];
        else h.history[today] = mode;
        save();
        tg.HapticFeedback.impactOccurred('light');
    }

    // --- RENDER ENGINE ---
    function render() {
        // Daily
        const target = new Date(db.salaryDate);
        const days = Math.ceil((target - new Date()) / (1000 * 3600 * 24)) || 1;
        document.getElementById('salaryDateLabel').innerText = `До зарплаты ${days} дн. ▾`;
        
        const todayStr = new Date().toLocaleDateString();
        const spentToday = db.txs.filter(t => t.type === 'exp' && t.date === todayStr).reduce((a,b)=>a+b.val, 0);
        const daily = Math.floor((Math.max(0, db.balance) + spentToday) / days) - spentToday;
        document.getElementById('dailyVal').innerText = daily.toLocaleString() + ' ₽';
        
        document.getElementById('safeVal').innerText = db.savings.toLocaleString() + ' ₽';
        const totalFixed = db.fixedItems.reduce((a, b) => a + b.val, 0);
        document.getElementById('fixedRatio').innerText = `${db.fixedPaid} / ${totalFixed}`;

        // Fixed Items Modal
        document.getElementById('fixedItemsList').innerHTML = db.fixedItems.map(i => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid var(--border);">
                <span>${i.name}</span>
                <span onclick="removeFixedItem(${i.id})" style="color:var(--danger); font-size:12px;">Удалить ${i.val}₽</span>
            </div>
        `).join('');

        // Txs
        document.getElementById('txList').innerHTML = db.txs.map(t => `
            <div class="tx-item" onclick="deleteTx(${t.id}, this)">
                <div>
                    <div style="font-weight:600;">${t.type==='inc'?'Пополнение':t.desc}</div>
                    <div class="sub-text">${t.date}</div>
                </div>
                <div style="text-align:right;">
                    <div style="font-weight:700; color:${t.type==='inc'?'var(--success)':'#fff'}">${t.type==='inc'?'+':'-'}${t.val}</div>
                    <div style="font-size:9px; color:var(--sec);">Нажми, чтобы удалить</div>
                </div>
            </div>
        `).join('');

        // Habits
        document.getElementById('habitsList').innerHTML = db.habits.map(h => {
            const todayMode = h.history[new Date().toLocaleDateString()] || null;
            return `
            <div class="habit-card">
                <div style="font-weight:700;">${h.name}</div>
                <div class="habit-modes">
                    <div class="mode-btn ${todayMode==='min'?'active':''}" onclick="logHabit(${h.id}, 'min')">Минимум</div>
                    <div class="mode-btn ${todayMode==='reg'?'active':''}" onclick="logHabit(${h.id}, 'reg')">Обычно</div>
                    <div class="mode-btn ${todayMode==='max'?'active':''}" onclick="logHabit(${h.id}, 'max')">Ультра</div>
                </div>
            </div>`;
        }).join('');

        // Insights
        const totalActions = db.habits.reduce((a, b) => a + Object.keys(b.history).length, 0);
        const rhythm = Math.min(100, totalActions * 5);
        document.getElementById('rhythmVal').innerText = rhythm + '%';
        
        document.getElementById('factsList').innerHTML = `
            <div class="fact-card">Твой уровень дисциплины вырос на ${rhythm/10}% за неделю.</div>
            <div class="fact-card">В сложные дни ты выбираешь "Минимум" — это сохраняет систему.</div>
            <div class="fact-card">Твой финансовый Сейф пополняется автоматически.</div>
        `;
    }

    // --- UI UTILS ---
    function switchTab(tab, el) {
        document.querySelectorAll('.container').forEach(v => v.style.display = 'none');
        document.getElementById('view-'+tab).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function toggleHistory() {
        const s = document.getElementById('historySection');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    function showModal(id) { document.getElementById(id).style.display = 'flex'; }
    function hideModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    
    function triggerSalaryDate() {
        const p = document.getElementById('salaryDatePicker');
        p.showPicker();
        p.onchange = (e) => { db.salaryDate = e.target.value; save(); };
    }

    function resetAll() { if(confirm("Сбросить всё?")) { localStorage.clear(); location.reload(); } }

    init();
</script>
</body>
</html>
